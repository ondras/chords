<script type="module">
import "./lib/sanity-check.js";

import { chords, layouts, render } from "./lib/api.js";

/* */
["Cdim7"].forEach(str => {
	let chord = chords.parse(str);
	let name = chords.toString(chord);
	layouts.create("guitar", chord, {minFret:1, strategy:"all"}).forEach(l => {
		console.log(render.ascii(l, name));
		document.body.appendChild(render.svg(l, name));
	});
});

document.body.appendChild(document.createElement("br"));
["C", "D", "D9", "Dmi", "E", "Emi", "F", "F7", "Fmi", "G", "A", "Ami", "B", "H", "H7", "Hmi7/5-", "Fmaj7"].forEach(str => {
	let chord = chords.parse(str, "german");
	let name = chords.toString(chord, "german");
	layouts.create("guitar", chord, {strategy:"nonempty"}).forEach(l => {
		console.log(render.ascii(l, name));
		document.body.appendChild(render.svg(l, name));
	});
});
